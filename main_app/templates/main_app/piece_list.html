{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/pieces/piece-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Accessories</h1>
</section>

<section class="card-container">

  {% for piece in piece_list %}
    <div class="card" style="border-color: black">
      <div class="card-bg" style="background-color: bisque"></div>
      <a href="{% url 'piece-detail' piece.id %}">
        <div class="card-content">
          <h2>{{ piece.name }}</h2>
          <p>A {{ piece.grams }} grams</p>
          <p>A {{ piece.karat }} karat</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
