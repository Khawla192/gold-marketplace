{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Store?</h1>
    <img src="{% static 'images/gold-scope.PNG' %}" alt="A gold scope" />
</div>

<h2>Are you sure you want to delete {{ store.name }}?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'store-detail' store.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
