{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}

<div class="page-header">
    {% if store %}
    <h1>Edit {{ store.name }}</h1>
    {% else %}
    <h1>Add a Store</h1>
    {% endif %}
    <img src="{% static 'images/gold-scope.PNG' %}" alt="A gold scope" />
</div>

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
