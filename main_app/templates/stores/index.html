{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/stores/store-index.css' %}" />
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Market List</h1>
</section>

<section class="card-container">
  {% if stores %}
    {% for store in stores %}
    <div class="card">
      <a href="{% url 'store-detail' store.id %}">
        <div class="card-content">
          <h2 class="card-title">{{ store.name }}</h2>
          <p class="card-description">{{ store.description }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  {% else %}
    <p class="no-stores">No stores available yet.</p>
  {% endif %}
</section>

{% endblock %}
